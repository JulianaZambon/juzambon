      <style>
        h4::after {
          content: '|';
          margin-left: 5px;
          opacity: 1;
          animation: pisca .7s infinite;
        }

        /*
        h4::before {
          content: '|';
          margin-left: 5px;
          opacity: 1;
          animation: pisca .7s infinite;
        } 
*/
        @keyframes pisca {

          0%,
          100% {
            opacity: 1;
          }

          50% {
            opacity: 0;
          }
        }
      </style>
      <h4 class="site-subtitle"> jr. web developer | student </h4>

  <script>
    function typeWriter(elemento) {
      const textoArray = elemento.innerHTML.split("");
      elemento.innerHTML = "";
      textoArray.forEach(function (letra, i) {
        setTimeout(function () {
          elemento.innerHTML += letra;
        }, 35 * i)

      });
    }
    const texto = document.querySelector('h4');
    typeWriter(texto);
  </script>
